<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <link rel="stylesheet" href="css/signup.css" />

      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      />

   <body>
      <div class="container">
         <div class="image">
            <img
               src="https://media.revistagq.com/photos/608a6889235a5910299c8f00/master/pass/Billie%20Eilish_cover%20album%20Happier%20Than%20Ever.jpg"
               alt=""
               class="album"
            />
         </div>
         <div class="formscontainer">
            <div class="signin-signup">
               <form action="#" class="signupform">
                  <h2 class="tittle">Welcome, here the music will match you.</h2>
                  <p class="AUR">Are you ready?</p>

                  <div id="form" class="box">
                     <input id="name" type="text" name="" placeholder="Name" />
                     <input id="email" type="email" name="" placeholder="Email" />
                     <input id="password" type="password" name="" placeholder="Password" />
                     <input id="confirm" type="password" name="" placeholder="Repeate Password" />

                     <button type="submit">Sign up</button>
                     <br />
                     <a href="/login.html">Login</a>
                     <!-- <button role="button" class="boton" id="Submit">
                        <a href="/signup.html">Sign Up</a>
                     </button> -->
                  </div>
               </form>
            </div>
         </div>
      </div>

      <script src="./js/register.js"></script>
      <script src="./js/redirect.js"></script>
   </body>
</html>
